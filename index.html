<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" />


        <title>Erratic Deck Generator</title>    
    </head>

    <body>
        <header class="container text-center mt-3">
            <h1>
                Erratic Deck Generator
            </h1>
            <p style="font-family: Balatro;"></p>
        </header>
        <main>
            <section id="deck">
                <div id="decktable">
                    
                </div>
                <div id="buttons" class="text-center mt-4 mb-4">
                    <button
                        class="btn btn-primary"
                        id="genButton"
                        type="button"
                    >
                        Generate new Deck
                    </button>
                </div>
                <div class="text-center mt-3 mb-3">
                    <input type="checkbox" id="animateCheckbox">
                    <label for="animateCheckbox">Animate deck (one card at a time)</label>
                </div>
            </section>
        </main>
        <script src="js/erratic_deck_generator.js"></script>
    </body>
</html>
